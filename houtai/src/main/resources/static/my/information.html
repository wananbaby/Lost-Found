			};

			$.ajax({

				data: JSON.stringify(inform),
				type: "post",
				dataType: "json",
				contentType: "application/json; charset=UTF-8",
				async:false,
				success:function (data) {
					var Status = data.status;
					var Message = data.message;
					if(Status == "success"){
						sessionStorage.setItem("nicheng",$("#nicheng"))
						console.log("更新成功");
						alert("更新成功");
					}if (Status =="error") {
						console.log(Status)
					}
				},
				error:function (e) {
					alert("更新失败");
					console.log(JSON.stringify(e));
				}
			}) ;
