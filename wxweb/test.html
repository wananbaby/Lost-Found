<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>

账号<input type="text" id="text1">
密码<input type="text" id="text2">
<button onclick="zys()">submit</button>
<h1>我</h1>


<script type="text/javascript">

    function zys() {
        alert("go")
        var name1 = $("#text1").val()
        var password1 = $("#text2").val()
        $.ajax({
            uri:"http://localhost:8080/zys",
            type:"Post",
            dataType:"json",
            contentType:"application/json; charset=utf-8",
            data:{
                name:name1,
                password:password1
            },
            success:function (data) {
                console.log(data)
            },
            error:function (data) {
                alert($.parseJSON(data.responseText).Message);
            },
            complete:function (data) {
                alert("complete");
            }
        });
    }
</script>
</body>
</html>
