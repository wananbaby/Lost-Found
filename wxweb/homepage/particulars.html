<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>particulars</title>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
</head>
<body>
    <a href="homepage.html" class="weui-btn weui-btn_primary" style="background-color: #0bb20c;margin-left: 10px;float: left">返回</a>
    <br>
    <h1 id="h1ID"></h1>
    <img id="imgID" src="">
    <h1>
        是我的请点击👉
        <a href="submit()" class="weui-btn weui-btn_primary" style="background-color: #0bb20c;width: max-content;display: inline">确定</a>
    </h1>

    <script type="text/javascript">
        var miaoshuID = sessionStorage.getItem("miaoshuID");
        var srcID = sessionStorage.getItem("srcID");

        var userName = sessionStorage.getItem("username");


        $("#h1ID").val(miaoshuID);
        $("#imgID").src = srcID;

        function submit() {
            $.ajax({
                type:"post",
                url:"http://localhost/isme",
                data:{
                    username:userName,
                    miaoshu:miaoshuID,
                    src:srcID,
                    f:"json"
                },
                dataType:"string",
                async:false,
                success:function (data) {
                    if (data == "成功"){
                        alert("认领成功，物品以锁定，请尽快来取！");
                    }
                    else {
                        alert(data);
                    }

                },
                error:function (e) {
                    alert("提交失败，请重试!");
                    console.log(e);
                    alert(e);

                }
            });
        }

    </script>
</body>
</html>
