<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>particulars</title>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
</head>
<body>
    <a href="homepage.html" class="weui-btn weui-btn_primary" style="background-color: #0bb20c;margin-left: 10px;float: left">返回</a>
    <br>
    <br>
        <h1 id="miaoshu" ></h1>
        <img src="" width="80%" id="imgid" class="img_bu">
        <h2 id="beizhu" style="display:inline-block">55</h2>
    <h1>
        是我的请点击👉
        <a href="submit()" class="weui-btn weui-btn_primary" style="background-color: #0bb20c;width: max-content;display: inline">确定</a>
    </h1>

    <script type="text/javascript">
        window.onload = function () {
            var miaoshuID = sessionStorage.getItem("xq_miaoshu");
            var srcID = sessionStorage.getItem("xq_src");
            var beizhu = sessionStorage.getItem("xq_beizhu")
            var UserName = sessionStorage.getItem("UserName");
            document.getElementById("miaoshu").innerText = miaoshuID
            document.getElementById("imgid").src= srcID
            document.getElementById("beizhu").innerText = beizhu
            // $("#miaoshu").html(miaoshuID+"")
            // $("#imgid").src = srcID
            // $("#beizhu").text(beizhu)


            function submit() {
                $.ajax({
                    type:"post",
                    url:"http://localhost/isme",
                    data:{
                        username:userName,
                        miaoshu:miaoshuID,
                        src:srcID,
                        f:"json"
                    },
                    dataType:"string",
                    async:false,
                    success:function (data) {
                        if (data == "成功"){
                            alert("认领成功，物品以锁定，请尽快来取！");
                        }
                        else {
                            alert(data);
                        }

                    },
                    error:function (e) {
                        alert("提交失败，请重试!");
                        console.log(e);
                        alert(e);

                    }
                });
            }
        }
    </script>
</body>
</html>
